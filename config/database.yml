default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: e_commerce_backend_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: e_commerce_backend_test

production:
  <<: *default
  database: e_commerce_backend_production
  username: e_commerce_backend
  password: <%= ENV["E_COMMERCE_BACKEND_DATABASE_PASSWORD"] %>
